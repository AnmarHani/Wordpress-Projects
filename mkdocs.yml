site_name: Wordpress Projects
theme:
  name: material
  font:
    code: Roboto Mono
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: black
      accent: white

    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: white
      accent: black
  features:
    - navigation.sections
    - navigation.path
plugins:
  - search

nav:
  - Home: index.md
  - RecipeFinder: recipe-finder.md
  - CSPlusPlus: csplusplus.md
  - "FloraeTech E-Shop": floraetechshop.md
  - FitCalc: fitcalc.md
  - ERP-System: erp-system.md

site_dir: docs
docs_dir: dev-docs
